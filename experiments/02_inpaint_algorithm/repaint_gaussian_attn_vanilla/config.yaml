# A/B test: Original MyUNet (no attention) with all improvements
# Goal: if EMA+cosine+AdamW breaks this too, EMA is the problem.

model_name: repaint_gaussian_original_ema_test
noise_function: gaussian
unet_type: standard
prediction_target: eps
mask_xt: false

batch_size: 16
lr: 0.001
max_grad_norm: 1.0

# ALL improvements enabled
weight_decay: 0.0001
lr_schedule: cosine
warmup_epochs: 10
use_ema: true
ema_decay: 0.9999
ema_warmup_steps: 2000
augment: false
